<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Pelota al Aro</title>
  
  <style>
    body, html {
  margin: 0;
  padding: 0;
  height: 100%;
}

#game-area {
  position: relative;
  width: 100%;
  height: 100%;
  background-color: #cce5ff;
  overflow: hidden;
}

#hoop {
  position: absolute;
  top: 10%;
  left: 50%;
  width: 120px;
  height: 20px;
  background-color: #333;
  border-radius: 10px;
  transform: translateX(-50%);
}

#ball {
  position: absolute;
  bottom: 10%;
  left: 50%;
  width: 50px;
  height: 50px;
  background-color: #ff3333;
  border-radius: 50%;
  transform: translate(-50%, 50%);
}

  </style>
</head>
<body>
  <div id="game-area">
    <div id="hoop"></div>
    <div id="ball"></div>
  </div>
<script>
  const ball = document.getElementById('ball');
const hoop = document.getElementById('hoop');

ball.addEventListener('click', () => {
  // Mueve la pelota hacia arriba cuando se hace clic en ella
  ball.style.bottom = '50%';
});

hoop.addEventListener('click', () => {
  // Comprueba si la pelota está dentro del aro
  const ballRect = ball.getBoundingClientRect();
  const hoopRect = hoop.getBoundingClientRect();

  if (
    ballRect.bottom >= hoopRect.top &&
    ballRect.left >= hoopRect.left &&
    ballRect.right <= hoopRect.right
  ) {
    alert('¡Enceste! ¡Ganaste!');
  } else {
    alert('Intenta nuevamente');
  }
});

</script>
  <script src="script.js"></script>
</body>
</html>
