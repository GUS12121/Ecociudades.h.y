<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de reciclaje</title>
    <style>
        /* Estilos para los elementos del juego */
        .game-container {
            position: relative;
            width: 300px;
            height: 400px;
            border: 1px solid #000;
            overflow: hidden;
        }
        .trash {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ccc;
            /* Personaliza los estilos según tus preferencias */
        }
        .recyclable {
            background-color: green;
        }
        .non-recyclable {
            background-color: red;
        }
        .bin {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: blue;
            bottom: 0;
            left: 50%; /* Centrar horizontalmente */
            transform: translateX(-50%);
        }
        .score {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Aquí se generarán las piezas de basura -->
    </div>
    <div class="bin"></div>
    <div class="score">Puntaje: <span id="score">0</span></div>
    <script>
        // Resto del código del juego (ver versión anterior)

        // Variables para el cronómetro y el puntaje
        let timer = 90; // 90 segundos
        let intervalId;

        // Función para actualizar el cronómetro
        function updateTimer() {
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timer;
            if (timer === 0) {
                endGame();
            }
            timer--;
        }

        // Iniciar el cronómetro
        intervalId = setInterval(updateTimer, 1000);

        // Resto del código del juego (ver versión anterior)

        // Función para terminar el juego
        function endGame() {
            clearInterval(intervalId);
            isGameOver = true;
            alert(`¡Juego terminado! Puntaje: ${score}`);
            // Mostrar mensaje relacionado con el reciclaje
            alert('¡Recuerda reciclar para cuidar el medio ambiente!');
            // Aquí puedes guardar el récord si lo deseas
        }

        // Iniciar el juego (ver versión anterior)
    </script>
</body>
</html>
